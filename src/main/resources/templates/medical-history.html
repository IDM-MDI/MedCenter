<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" href="../static/css/style.css" rel="stylesheet">
    <!-- CSS only -->
</head>
<body>
<header class="header color-light-blue">
    <nav class="nav">
        <ul>
            <li><a class="nav-text" href="/menu">Меню</a></li>
            <li><a class="nav-text" href="/menu/person">Личная информация</a></li>
            <li><a class="nav-text underline" href="/menu/history">История болезней</a></li>
            <li><a class="nav-text" href="/menu/doctors">Врачи</a></li>
            <li><a class="nav-text" href="/menu/centers">Медицинские учреждения</a></li>
        </ul>
    </nav>
</header>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Категория</th>
        <th scope="col">Заболевание</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="disease: ${userDiseases}">
        <th scope="row" th:text="${disease.category.name}"/>
        <td th:text="${disease.name}" />
    </tr>
    </tbody>
</table>
</body>
</html>
