<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="fixed-center">
        <form class="big-block color-light-blue" method="post" action="/login/auth" >
            <p class="title">Login</p>
            <div>
                <label for="emailInput" class="name-reg">Email</label>
                <input type="email" name="email" id="emailInput" class="input-block  text-block-reg" value="Email Address">
            </div>
            <div>
                <label for="passwordInput" class="name-reg">Password</label>
                <input type="password" minlength="6" name="password" id="passwordInput" class="input-block text-block-reg" value="Password">
            </div>
            <input class="button color-light-blue button-text" type="submit" value="Login">
        </form>
        <a href="/registration" class="color-a go-to-login">or registration</a>
    </div>
</body>
</html>
