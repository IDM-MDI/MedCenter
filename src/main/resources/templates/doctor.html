<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" href="../static/css/style.css" rel="stylesheet">
</head>
<body>
<header class="header color-light-blue">
    <nav class="nav">
        <ul>
            <li><a class="nav-text" href="/menu">Меню</a></li>
            <li><a class="nav-text" href="/menu/person">Личная информация</a></li>
            <li><a class="nav-text" href="/menu/history">История болезней</a></li>
            <li><a class="nav-text" href="/menu/doctors">Врачи</a></li>
            <li><a class="nav-text" href="/menu/centers">Медицинские учреждения</a></li>
        </ul>
    </nav>
</header>
<main class="flex-center">
    <div class="flex-column">
        <div class="flex-row gap-personal-info">
            <div class="personal-block">
                <div class="doctor-user-text">Почта</div>
                <div class="doctor-user-field" th:utext="${doctorById.email}"></div>
                <div class="doctor-user-text">Имя и Фамилия</div>
                <div class="doctor-user-field" th:utext="${doctorById.user.info.name + ' ' + doctorById.user.info.surname}" id="personal-surname"></div>
            </div>
            <div class="personal-block">
                <div class="doctor-user-text">Город</div>
                <div class="doctor-user-field" th:utext="${doctorById.user.info.address.city.name}"></div>
                <div class="doctor-user-text">Адресс</div>
                <div class="doctor-user-field" th:utext="${doctorById.user.info.address.street + ' ' + doctorById.user.info.address.house + ' ' + doctorById.user.info.address.flat}"></div>
                <div class="doctor-user-text">Должность</div>
                <div class="doctor-user-field" th:utext="${doctorById.info.position.name}"></div>
                <div class="doctor-user-text">Мед-центр</div>
                <div class="doctor-user-field" th:utext="${doctorById.info.medCenter.name}"></div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
